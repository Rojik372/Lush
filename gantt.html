<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart - 3-in-1 Body Wash</title>
    <style>
        body, h1, h2, p, ul, li, a {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #F9E4BC;
            color: white;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        nav ul {
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        .container h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .gantt-chart {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .gantt-chart, .gantt-chart th, .gantt-chart td {
            border: 1px solid white;
        }

        .gantt-chart th, .gantt-chart td {
            padding: 10px;
            text-align: center;
        }

        .gantt-chart th {
            background-color: #222;
        }

        .progress {
            background-color: #ffcc00;
            height: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CTRL ONE</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
               <li><a href="balanced.html">Balanced Scorecard</a></li>
                <li><a href="kpi.html">KPI</a></li>
                <li><a href="raci.html">RACI Matrix</a></li>
              
                <li><a href="root.html">Root Cause Analysis</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Gantt Chart - 3-in-1 Body Wash</h1>
        <table class="gantt-chart">
            <tr>
                <th>Task</th>
                <th>Week 1</th>
                <th>Week 2</th>
                <th>Week 3</th>
                <th>Week 4</th>
                <th>Week 5</th>
                <th>Week 6</th>
            </tr>
            <tr>
                <td>Product Development</td>
                <td colspan="2" class="progress"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Manufacturing</td>
                <td></td>
                <td colspan="3" class="progress"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Marketing Strategy</td>
                <td></td>
                <td></td>
                <td colspan="2" class="progress"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Sales & Distribution</td>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="2" class="progress"></td>
                <td></td>
            </tr>
            <tr>
                <td>Customer Feedback & Improvement</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="2" class="progress"></td>
            </tr>
        </table>
    </main>
</body>
</html>
