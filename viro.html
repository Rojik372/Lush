    <style>
        /* General Reset */
        body, h1, p, ul, li, a {
            margin: 0;
            padding: 0;

            list-style: none;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #F9E4BC;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Main Content Styling */
        main {
            margin-top: 80px; /* Adjust based on header height */
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: auto;
            height: 100%;
            object-fit: contain; /* Ensure the image maintains its aspect ratio */
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: auto; /* Pushes the footer to the bottom */
            width: 100%;
        }
