<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWOT Analysis</title>
    <style>
        body {
            background-color: #F9E4BC;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        .swot-box {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1rem;
            background-color: #222;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        .swot-card {
            background: #333;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>

                <li><a href="Contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

            <div class="swot-card">

            </div>
        </div>
    </div>

</body>
