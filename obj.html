<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectives and Goals</title>
    <style>
        body {
            background-color: #F9E4BC;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        .container h1 {
            color: black;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .objectives-box {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            background-color: #222;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        .objective-card {
            background: #333;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: scale(0.9);
            animation: popUp 0.8s ease-in-out forwards;
        }

        .objective-card img {
            max-width: 100%;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popUp {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .objective-card:nth-child(1) { animation-delay: 0.2s; }
        .objective-card:nth-child(2) { animation-delay: 0.4s; }
        .objective-card:nth-child(3) { animation-delay: 0.6s; }
        .objective-card:nth-child(4) { animation-delay: 0.8s; }
        .objective-card:nth-child(5) { animation-delay: 1s; }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>

            </ul>
        </nav>
    </header>

        <h1>Objectives and Goals</h1>
        <div class="objectives-box">
            <div class="objective-card">
                <img src="obj.jpg" alt="Objectives Image">
            </div>
            
        </div>
    </div>
