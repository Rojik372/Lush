<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Scorecard</title>
    <style>
        /* General Reset */
        body, h1, h2, p, ul, li, a {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #F9E4BC;
            color: white;
            text-align: center;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        nav ul {
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Main Section */
        .container {
            margin-top: 50px;
            padding: 20px;
        }

        .container h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s forwards;
        }

        .image-wrapper img {
            max-width: 90%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CTRL ALT</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bcg.html">BCG Matrix</a></li>
                <li><a href="ansoff.html">Ansoff Matrix</a></li>
                <li><a href="valuechain.html">Value Chain Analysis</a></li>
                <li><a href="ocean.html">Blue Ocean Strategy</a></li>
                <li><a href="balanced.html">Balanced Scorecard</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
    
        <div class="image-wrapper">
            <img src="balanced.jpg" alt="Balanced Scorecard Image">
        </div>
    </main>
</body>
</html>
